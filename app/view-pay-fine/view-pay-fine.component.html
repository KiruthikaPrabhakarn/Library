<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100" id="viewpayfine" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">View Pay Fine</p>

                    <div class="view" id="view">
                        <h2 align="center">----View of Pay Fine---</h2>
                        <table border="2" align="center">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Book Name</th>
                                    <th>Student Name</th>
                                    <th>Fine Amount </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let s of payfine">
                                    <td>{{s.id}}</td>
                                    <td>{{s.bookname}}</td>
                                    <td>{{s.studentname}}</td>
                                    <td>{{s.fineamount}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
  
                    <form>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" type="submit" name="view">View PayFine</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
